    <rect x="130" y="180" width="90" height="60" rx="5" fill="white" stroke="#CBD5E0" stroke-width="1"/>
    
    <rect x="255" y="110" width="90" height="60" rx="5" fill="white" stroke="#CBD5E0" stroke-width="1"/>
    
    <rect x="380" y="110" width="90" height="60" rx="5" fill="white" stroke="#CBD5E0" stroke-width="1"/>
    <rect x="380" y="180" width="90" height="60" rx="5" fill="white" stroke="#CBD5E0" stroke-width="1"/>
    <rect x="380" y="250" width="90" height="60" rx="5" fill="white" stroke="#CBD5E0" stroke-width="1"/>
    
    <!-- Task Card Details -->
    <circle cx="140" cy="125" r="3" fill="#4299E1"/>
    <line x1="150" y1="125" x2="210" y2="125" stroke="#718096" stroke-width="1"/>
    
    <circle cx="140" cy="195" r="3" fill="#48BB78"/>
    <line x1="150" y1="195" x2="210" y2="195" stroke="#718096" stroke-width="1"/>
    
    <circle cx="265" cy="125" r="3" fill="#ED8936"/>
    <line x1="275" y1="125" x2="335" y2="125" stroke="#718096" stroke-width="1"/>
    
    <circle cx="390" cy="125" r="3" fill="#9F7AEA"/>
    <line x1="400" y1="125" x2="460" y2="125" stroke="#718096" stroke-width="1"/>
    
    <circle cx="390" cy="195" r="3" fill="#F56565"/>
    <line x1="400" y1="195" x2="460" y2="195" stroke="#718096" stroke-width="1"/>
    
    <circle cx="390" cy="265" r="3" fill="#38B2AC"/>
    <line x1="400" y1="265" x2="460" y2="265" stroke="#718096" stroke-width="1"/>
