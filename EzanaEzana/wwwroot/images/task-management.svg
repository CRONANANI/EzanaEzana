<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Elements -->
    <rect width="600" height="400" fill="#F7FAFC" />
    
    <!-- Task Board -->
    <rect x="100" y="50" width="400" height="300" rx="10" fill="white" stroke="#E2E8F0" stroke-width="2"/>
    
    <!-- Task Columns -->
    <rect x="120" y="70" width="110" height="260" rx="5" fill="#EBF8FF"/>
    <rect x="245" y="70" width="110" height="260" rx="5" fill="#E6FFFA"/>
    <rect x="370" y="70" width="110" height="260" rx="5" fill="#FEF5FF"/>
    
    <!-- Column Headers -->
    <text x="145" y="95" font-family="Arial" font-size="14" fill="#2D3748">To Do</text>
    <text x="270" y="95" font-family="Arial" font-size="14" fill="#2D3748">In Progress</text>
    <text x="395" y="95" font-family="Arial" font-size="14" fill="#2D3748">Done</text>
    
    <!-- Task Cards -->
